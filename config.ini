[LDAP]
server = ldap://domain.com
username = user@domain
password = password
searchbase = dc=domain,dc=com
searchfilter = (&(objectCategory=person)(objectClass=user)(sAMAccountName={user}))
attributes = displayName, mail, telephoneNumber, streetAddress, postalCode

[Signature]
templatedir = .
templatefile = signature_template.html
signaturefile = assinatura.htm

